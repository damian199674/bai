<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style> table {
      border-collapse: collapse;
    }
    
    table, th, td {
      border: 1px solid black;
    }</style>
</head>
<body>
  <div id='app'>
    <table>
      <tr>
        <th v-for="headline in columns">{{ headline }}</th>
      </tr>
      <tr v-for="film in films">
        <td v-for="attribute in columns" v-if="attribute==='budget'">${{film[attribute]}}</td>
        <td v-else>{{film[attribute]}}</td>
      </tr>
    </table>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        films: [
          {
            title: 'Avatar',
            year: 2009,
            director: 'James Cameron',
            budget: 237000000
          },
          {
            title: 'Pulp Fiction',
            year: 1994,
            director: 'Quentin Tarantino',
            budget: 8000000
          },
          {
            title: 'Pitch Black',
            year: 2000,
            director: 'David Twohy',
            budget: 23000000
          },
          {
            title: 'War and Peace',
            year: 1956,
            director: 'King Vidor',
            budget: 6000000
          }
        ],
        columns: ['title', 'year', 'director', 'budget'],
        }
      });
  </script>
</body>
</html>
