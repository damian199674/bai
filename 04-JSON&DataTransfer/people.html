<!DOCTYPE html>
<html>
	<head>
		<title>People</title>
		<meta charset="UTF-8">
	</head>
	<body>
        <input type="button" value="people" onclick="connect()">
           
    <script>
      let counter = 0;

      function connect() {
        var xhr = new XMLHttpRequest(); 
        var URL = 'https://gist.githubusercontent.com/damian199674/adb81b346b6d96a06bb0d69570a2f38c/raw/514811d81a36d93d89691725b6aae2fc5f42553c/people.json'
        xhr.open("GET", URL );
        xhr.onreadystatechange = function(){display(this);};
        xhr.send();
       
    }
    function display(r) {
        
            if (r.status === 200 && r.readyState === 4) {
                const people = JSON.parse(r.response);

                for (let obj of people) {
                    counter = counter + 1;
                    let person = document.createElement("p");
                    person.innerHTML = counter + '. ' + obj.name + ' ' + obj.surname.toUpperCase() + ", "+ obj.country;
		        	document.body.appendChild(person);
                }
        }
    }
        
    </script>
</body>
</html>
