<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"> 
    <h3>DO WYKONANIA</h3> 
    <ul> 
      <li v-for="action in sortToDo"> {{ action }} </li>
     </ul> 
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        todo: [
          'Purchase two tickets to cinema',
          'Feed cat',
          'Pay cable bill',
          'Go shopping']
      },
      computed: { 
        sortToDo: function () { 
         return this.todo.sort()
        } 
      } 
    });
  </script>

</body>
</html>
