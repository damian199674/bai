<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input type="text" name="item" id="article">
        <button type="button" id="button_add" onclick="addProduct()">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="list">
        <li>cooking oil</li>
        <li>breakfast cereal</li>
        <li>bread</li>
    </ol>

    <script>
    	function addProduct(){
            let product = document.createElement("li"); 
            let product_text = document.getElementById("article").value;
            product.append(product_text);           
            document.getElementById("list").appendChild(product);
        }

        $(function(){
            $("li").dblclick(function(){
                $(this).remove();
            })
        })
        
    </script>
</body>

</html>
