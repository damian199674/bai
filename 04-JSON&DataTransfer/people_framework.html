<!DOCTYPE html>
<html>
	<head>
		<title>People</title>
        <meta charset="UTF-8">
        <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css" rel="stylesheet" type="text/css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
	</head>
	<body>
       
        <table id="my-table">    <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Age</th>
                <th>Country</th>
                <th>email</th>
            </tr>
        </thead></table>
    <script>
      let counter = 0;

      function connect() {
        var xhr = new XMLHttpRequest(); 
        var URL = 'https://gist.githubusercontent.com/damian199674/adb81b346b6d96a06bb0d69570a2f38c/raw/514811d81a36d93d89691725b6aae2fc5f42553c/people.json'
        xhr.open("GET", URL );
        xhr.onreadystatechange = function(){display(this);};
        xhr.send();
       
    }
    function display(r) {
        
            if (r.status === 200 && r.readyState === 4) {
                const people = JSON.parse(r.response);

                $('#my-table').DataTable({
                        data: people,
                        columns: [
                            { data: 'name' },
                            { data: 'surname' },
                            { data: 'age' },
                            { data: 'country' },
                            { data: 'email' }
                        ]
                    });

     
        }
    }
    connect();
        
    </script>
</body>
</html>
