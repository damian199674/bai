<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
</head>
<body>
  <div id='app'>
    <chart :labels="languages" :data="popularity" />
  </div>
  <script type="text/x-template" id="chart">
    <canvas id="myChart"></canvas>
</script>
</body>
<script>
      Vue.component('chart', {
      template: '#chart',
      props: {
      labels: [],
      data: []
      },
      mounted() {
        var ctx = document.getElementById('myChart').getContext('2d');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: this.labels,
            datasets: [{
              backgroundColor: ['rgba(255, 255, 0, 0.2)', 'rgba(255, 0, 0, 0.2)', 'rgba(0, 255, 0, 0.2)', 'rgba(255, 127, 127, 0.2)', 'rgba(0, 0, 250, 0.2)'],
              data: this.data,
            }],
          },
        });
      },
    });

    new Vue({
      el: '#app',
      data: {
        languages: ["Python", "Java", "JavaScript", "C#", "Php"],
        popularity: [25.95, 21.42, 8.26, 7.62, 7.37]
      },
    });
</script>
</html>
